<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vanilla Plugin Boilerplate Demo</title>
</head>
<body style="padding:20px;text-align:center;">
    <h1>Vanilla Plugin Boilerplate Demo</h1>
    <p class="demo">Plugin is loading...</p>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/vanilla-plugin-boilerplate.js"></script>
    <script>

        $('.demo').Boilerplate({
            someDefaultOption: 'Plugin was loaded jQuery style!'
        });

        $('.demo').data('plugin_Boilerplate').doSomething();

    </script>
</body>
</html>
